<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}
.card {
    background: white;
    padding: 35px;
    border-radius: 10px;
    width: 360px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
h2 {
    text-align: center;
    margin-bottom: 25px;
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: #43cea2;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #36b58d;
}
.link {
    text-align: center;
    margin-top: 15px;
}
.link a {
    text-decoration: none;
    color: #185a9d;
}
</style>
</head>
<body>

<div class="card">
    <h2>Login</h2>

    <form action="/index" method="GET">
        <input type="email", name="email", placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="link">
        <p>New here? <a href="{{url_for('registration')}}">Create account</a></p>
    </div>
</div>

</body>
</html>
