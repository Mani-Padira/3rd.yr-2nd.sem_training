<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9966, #ff5e62);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}
.card {
    background: white;
    padding: 35px;
    border-radius: 10px;
    width: 380px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: #ff5e62;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #e14b50;
}
.link {
    text-align: center;
    margin-top: 15px;
}
.link a {
    text-decoration: none;
    color: #ff5e62;
}
</style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

  <form action="/registration" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>


    <div class="link">
        <p>Already registered? <a href="{{url_for('login')}}">Login</a></p>
    </div>
</div>

</body>
</html>
